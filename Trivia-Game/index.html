<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Marvel Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
    
</head>
<body background="Assets/Images/Marvel_Background.jpg">
    <h1>Trivia Game: MARVEL Edition</h1>

    <div id="start">
        <button onclick="startGame()">START GAME</button>
    </div>
    <div id="questions"></div>
    <div id="congratulations">Congratulations!</div>
    <div id="wrongAsnwer">Sorry! Wrong Answer!</div>
    <div id="outOfTime">Out of Time!</div>
    <div id="gameOver"> Wins</div>
    <p id=timer></p>
    <div id="reload">
        <button onclick="startOver()">START OVER</button>
    </div>
   

    <script src="app.js"></script>  
</body>
</html>
